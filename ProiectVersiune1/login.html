<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log-in/Sign-up page</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" class="logo">
            </a>
            <div>
                <button class="btn-2" onclick="window.location.href='index.html'"><strong>Back to home</strong></button>
                <button class="btn-2"
                    onclick="window.location.href='socialmedia.html'"><strong>socialmedia-demo</strong></button>
            </div>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="btn-1" onclick="login()"><strong>Log In</strong></button>
                <button type="button" class="btn-1" onclick="register()"><strong>Sign-up</strong></button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="username" required>
                <input type="password" class="input-field" placeholder="passwd" required>
                <input type="checkbox" class="check-box"><span>Remember passwd!</span>
                <button type="submit" class="submit-button"><strong>Log In</strong></button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="passwd" required>
                <input type="checkbox" class="check-box"><span>I agree with the terms and conditions!</span>
                <button type="submit" class="submit-button"><strong>Register</strong></button>
            </form>

        </div>
    </div>
    <script>
        var li = document.getElementById("login");
        var reg = document.getElementById("register");
        var btn = document.getElementById("btn");

        function register() {
            li.style.left = "-400px";
            reg.style.left = "50px"
            btn.style.left = "110px"
        }
        function login() {
            li.style.left = "50px";
            reg.style.left = "450px"
            btn.style.left = "0px"
        }
    </script>
</body>

</html>
